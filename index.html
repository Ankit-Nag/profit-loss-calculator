<body>
    <main class="body-container">
        <h1>Profit-Loss Calculator</h1>
        <h2>Select stock</h2>
        <select name="stock-option" id="stock-option">
            <option value="amd">Advanced Micro Devices - AMD</option>
            <option value="intel">Intel - INTC</option>
            <option value="nvidia">Nvidia - NVDA</option>
        </select>
        <h2>Enter buy price</h2>
        <input placeholder="Buy price" id="input-buyprice" />
        <h2>Enter quantity</h2>
        <input placeholder="No. of stocks" id="input-quantity" />
        <br />
        <br />
        <button id="btn-check">Check</button>
        <hr />
        <div id="div-output">
            <h2>Profit/Loss</h2>
            <p id="difference">---</p>
            <h2>Percentage Profit/Loss</h2>
            <p id="percentage">---</p>
        </div>
        


    </main>
   

    <script src="app.js" type="text/javascript"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:url"                content="https://profit-losscalculator.netlify.app/" />
    <meta property="og:type"               content="Calculator" />
    <meta property="og:title"              content="Profit Loss Calculator" />
    <meta property="og:description"        content="A calculator to check your profit or loss on your investments" />
    <meta property="og:image"              content="https://i.imgur.com/4dKfu5A.png" />
    <meta name="description"               content="A calculator to check your profit or loss on your investments">


    <title>Profit-Loss Calculator</title>
    <link rel="icon" href="/images/finance_analysis_.svg" type="image/png">
    <link href="/style.css" rel="stylesheet" />

</head>
<body>
    <main class="body-container">
        <h1>StockCalc</h1>
        <img class="img-header" src="/images/accountant.svg" />
        <h3>Select stock</h3>
        <select name="stock-option" id="stock-option">
            <option value="AMD">Advanced Micro Devices - AMD</option>
            <option value="INTC">Intel - INTC</option>
            <option value="NVDA">Nvidia - NVDA</option>
            <option value="AAPL">Apple - AAPL</option>
            <option value="NFLX">Netflix - NFLX</option>
            <option value="AMZN">Amazon - AMZN</option>
            <option value="GOOGL">Google - GOOGL</option>
            <option value="MSFT">Microsoft - MSFT</option>
            <option value="TSLA">Tesla - TSLA</option>
        </select>

        <h3>Buy Price</h3>
        <input placeholder="Enter buy price" type="number" id="input-buyprice" />
        <h3>Quantity</h3>
        <input placeholder="Number of stocks" type="number"  id="input-quantity" />
        <br />
        <br />
        <button id="btn-check">Check</button>
        <div id="btn-content"></div>
        <hr />

        <div id="div-output">
            <h3>Profit/Loss</h3>
            <p class="output" id="difference">---</p>
            <h3>Percentage Profit/Loss</h3>
            <p class="output" id="percentage">---</p>
            <h3>Current Stock Data</h3>
            <p class="output" id="currentPrice">---</p>
        </div>

    </main>
   

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
